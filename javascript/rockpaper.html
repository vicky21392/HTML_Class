     <script>
        function getUserChoice(choice) {
                choice = choice.toLowerCase();
                if(choice =="scissors" || choice =="paper" || choice =="rock")
                {    
                    var computerChoice = getComputerChoice();                    
                    var res = determineWinnerthat(choice,computerChoice);
                    //alert("  res: "+res);

                }

                else {
                     console.log("Invalid choice");
                     return "invalid";
                    }  
        };

        function getComputerChoice(){
            var computerChoice;
            do{   computerChoice = Math.random();
                  computerChoice = Math.floor(computerChoice*10);
              }                        
            while(computerChoice != 0 && computerChoice != 1 && computerChoice != 2);
            if(computerChoice ==0){
                    computerChoice="rock";
            }
            else if(computerChoice ==1){
                 computerChoice="paper";
            }
            else
              computerChoice="scissors";

            return(computerChoice);
        }; 

        function determineWinnerthat(uchoice,computerChoice){
                if(uchoice===computerChoice){
                  return "The result is a tie!";
                }
                if(uchoice==="rock"){
                   if(computerChoice==="scissors"){
                        return "User with rock wins";
                    }
                  else{
                      return "Computer with paper wins";
                  }
                }
                if(uchoice==="paper"){
                    if(computerChoice==="rock"){
                        return "User with paper wins";
                    }
                    else{
                        return "Computer with scissors wins";
                    }
                }
             if(uchoice==="scissors"){
                if(computerChoice==="rock"){
                    return "Computer with rock wins";
                }
                else{
                    return "User with scissors wins";
                }
             }

        };

        function playGame(choice){
           var userChoice = getUserChoice(choice);
           if(userChoice != "invalid"){

                var computerChoice = getComputerChoice();

           }

        };

</script>
