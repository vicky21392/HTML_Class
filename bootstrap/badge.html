<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            
                <h2>Badges</h2>
                
                <p>News <span class="w3-badge w3-green">6</span></p>

                <span class="badge badge-primary">Primary</span>
                <span class="badge badge-secondary">Secondary</span>
                <span class="badge badge-success">Success</span>
                <span class="badge badge-danger">Danger</span>
                <span class="badge badge-warning">Warning</span>
                <span class="badge badge-info">Info</span>
                <span class="badge badge-light">Light</span>
                <span class="badge badge-dark">Dark</span>

                <span class="badge badge-pill badge-primary">Primary Pill Badge</span>

            <br/><br/>
            <div class="col-md-6">
                <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="5"
                            aria-valuemin="0" aria-valuemax="10" style="width:25%">
                            <span> 25% done</span>
                        </div>
                </div>        
            </div>
            <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="5"
                        aria-valuemin="0" aria-valuemax="10" style="width:50%">
                        <span> 50% done</span>
                    </div>
            </div>
        </div>

</body>
</html>
