<html>

  <head>
      <title>Forms</title>
  </head>
  <body>
      <h1> Contact Us</h1>
      <form>
        <fieldset>
                <legend>Employee Form</legend>
                <label>FirstName</label>
                <input name="firstname"
                id="fname"
                type="text"
                placeholder="Enter your first name"
                required
                />
                <br/>
                <label>Email:</label>
                <input id="email"
                name="email"
                type="email"
                value="a@a"/>
                <br/>
                <label>Password:</label>
                <input type="password" name="pwd"/>
                <br/>
                <label>Date:</label>
                <input type="date" name="date"/>
                <br/>
                <label>Upload:</label>
                <input type="file" name="file"/>
                <br/>
                <label>Number:</label>
                <input type="number" name="number"/>
                <br/>
                <label>Token:</label>
                <input type="text" value="XYZZY" readonly/>
                <br/>
                <textarea></textarea>
                <br/>
                <button type="submit">Submit</button>
                <button type="button">Clear</button>
        </fieldset>  
      </form>
  </body>

</html>
